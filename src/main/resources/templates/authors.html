<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Project</title>
</head>
<body>
<h1>Author list</h1>

<table border="1" style="solid-color: black">
    <tr>
        <td>ID</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Total Books</td>
    </tr>
    <tr th:each="author:${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.firstName}"></td>
        <td th:text="${author.lastName}"></td>
        <td th:text="${author.books.size()}"></td>
    </tr>
</table>
</body>
</html>
